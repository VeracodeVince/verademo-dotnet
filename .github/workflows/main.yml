name: Build and Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore Verademo-Dotnet/Verademo-dotnet.sln

      - name: Build
        run: dotnet build Verademo-Dotnet/Verademo-dotnet.sln --configuration Release --no-restore
